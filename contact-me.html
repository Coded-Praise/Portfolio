<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Get In Touch!</title>
    <link rel="stylesheet" href="contact-me.css">
    <script src="https://kit.fontawesome.com/d0b083a84f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="grid-container">
        <div id="contact-me-text">
            <h2>Let's Talk!</h2>
            <p>I'd be so glad to hear from you.</p>
            <p><i class="fa-solid fa-message" aria-hidden="true"></i> praiseozzy7@gmail.com</p>
        </div>

        <div id="contact-me-form">
            <form action="Thank you.html">
                <p>Fill in your details in the form below:</p>
                <label for="name">Name
                    <input type="text" id="name" autofocus="" required>
                </label>
                <label for="phone-no">Phone number
                    <input type="tel" id="phone-no">
                </label>
                <label for="email">Email
                    <input type="email" id="email" required>
                </label>
                <label for="subject">Subject (Optional)
                    <input type="text" id="subject">
                </label>
                <label for="message">
                    Your Message
                    <textarea name="message" id="message" cols="70" rows="10" placeholder="Enter your message..."
                        required=""></textarea>
                </label>
                <input type="submit" value="Send Message">
            </form>
        
        </div>
    </div>
</body>
</html>
